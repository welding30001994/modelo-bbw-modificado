<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --accent-color: #4776E6;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4BB543;
            --error-color: #ff3333;
            --font-main: 'Roboto', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            color: var(--light-color);
            background-color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Estilos para la p谩gina de autenticaci贸n */
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(110, 72, 170, 0.3);
            z-index: 10;
            position: relative;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .slogan {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            background: none;
            border: none;
            color: var(--light-color);
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: var(--secondary-color);
            font-weight: bold;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(157, 80, 187, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        .auth-message {
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .auth-message.success {
            background-color: rgba(75, 181, 67, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }

        .auth-message.error {
            background-color: rgba(255, 51, 51, 0.2);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }

        /* Estilos para el dashboard */
        .dashboard {
            display: none;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .main-nav {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        .content-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            width: 100%;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(110, 72, 170, 0.3);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .author-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            color: var(--light-color);
        }

        .post-title {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .post-content {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            object-fit: cover;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-align: right;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-color);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 30px rgba(110, 72, 170, 0.5);
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--light-color);
            transform: rotate(90deg);
        }

        .submit-button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        /* Part铆culas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                width: 90%;
                padding: 1.5rem;
                margin: 1rem auto;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-button {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
            
            .posts-grid {
                grid-template-columns: 1fr;
                padding: 0.5rem;
                gap: 1rem;
            }
            
            .post-card {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-tabs {
                flex-direction: column;
            }
            
            .auth-tab {
                padding: 0.5rem;
            }
            
            .auth-tab.active::after {
                display: none;
            }
        }
    </style>
</head>
<body>

        <div class="modal" id="post-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Nueva Publicaci贸n</h2>
                <form id="post-form">
                    <div class="input-group">

    <div class="particles" id="particles-js"></div>
    
    <script>
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3MI1klgBSHs1h6QT4VPNoScCfCwMV_Ck",
            authDomain: "usuario-b0384.firebaseapp.com",
            databaseURL: "https://usuario-b0384-default-rtdb.firebaseio.com",
            projectId: "usuario-b0384",
            storageBucket: "usuario-b0384.firebasestorage.app",
            messagingSenderId: "196266170863",
            appId: "1:196266170863:web:4ea57f489df94aba94fe1a"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        // Elementos del DOM
        const authPage = document.getElementById('auth-page');
        const dashboard = document.getElementById('dashboard');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authMessage = document.getElementById('auth-message');
        const postsGrid = document.getElementById('posts-grid');
        const newPostBtn = document.getElementById('new-post-btn');
        const postModal = document.getElementById('post-modal');
        const closeModal = document.querySelector('.close-modal');
        const postForm = document.getElementById('post-form');
        const logoutBtn = document.getElementById('logout-btn');
        const userEmail = document.getElementById('user-email');
        const userAvatar = document.getElementById('user-avatar');

        // Verificar estado de autenticaci贸n
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Usuario autenticado
                authPage.style.display = 'none';
                dashboard.style.display = 'flex';
                initDashboard(user);
            } else {
                // Usuario no autenticado
                authPage.style.display = 'block';
                dashboard.style.display = 'none';
                initAuthPage();
            }
        });

        // Inicializar p谩gina de autenticaci贸n
        function initAuthPage() {
            // Manejar cambio entre pesta帽as
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });
            
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
            
            // Inicializar part铆culas
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#9d50bb" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#6e48aa", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
            
            // Manejar login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        showMessage('Inicio de sesi贸n exitoso', 'success');
                    })
                    .catch((error) => {
                        showMessage(error.message, 'error');
                    });
            });
            
            // Manejar registro
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirm = document.getElementById('register-confirm').value;
                
                if (password !== confirm) {
                    showMessage('Las contrase帽as no coinciden', 'error');
                    return;
                }
                
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        showMessage('Registro exitoso. Bienvenido!', 'success');
                    })
                    .catch((error) => {
                        showMessage(error.message, 'error');
                    });
            });
        }

        // Inicializar dashboard
        function initDashboard(user) {
            // Mostrar informaci贸n del usuario
            userEmail.textContent = user.email;
            userAvatar.textContent = user.email.charAt(0).toUpperCase();
            
            // Referencia a las publicaciones
            const postsRef = database.ref('posts');
            
            // Mostrar/ocultar modal
            newPostBtn.addEventListener('click', () => {
                postModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', () => {
                postModal.style.display = 'none';
            });
            
            // Cerrar modal al hacer clic fuera
            postModal.addEventListener('click', (e) => {
                if (e.target === postModal) {
                    postModal.style.display = 'none';
                }
            });
            
            // Manejar logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut();
            });
            
            // Manejar env铆o de nueva publicaci贸n
            postForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const imageFile = document.getElementById('post-image').files[0];
                
                if (!user) return;
                
                const newPostRef = postsRef.push();
                const postId = newPostRef.key;
                
                const postData = {
                    title: title || null,
                    content: content,
                    author: {
                        uid: user.uid,
                        email: user.email
                    },
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    imageUrl: null
                };
                
                // Subir imagen si existe
                if (imageFile) {
                    const storageRef = storage.ref(posts/${postId}/${imageFile.name});
                    const uploadTask = storageRef.put(imageFile);
                    
                    uploadTask.on('state_changed', 
                        null, 
                        (error) => {
                            console.error('Error al subir imagen:', error);
                            // Guardar post sin imagen
                            newPostRef.set(postData);
                        }, 
                        () => {
                            // Obtener URL de la imagen y guardar post
                            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                                postData.imageUrl = downloadURL;
                                newPostRef.set(postData);
                            });
                        }
                    );
                } else {
                    newPostRef.set(postData);
                }
                
                // Limpiar formulario y cerrar modal
                postForm.reset();
                postModal.style.display = 'none';
            });
            
            // Cargar y mostrar publicaciones
            postsRef.orderByChild('createdAt').on('value', (snapshot) => {
                postsGrid.innerHTML = '';
                
                const posts = [];
                snapshot.forEach((childSnapshot) => {
                    posts.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Ordenar por fecha (m谩s reciente primero)
                posts.sort((a, b) => b.createdAt - a.createdAt);
                
                // Mostrar publicaciones
                posts.forEach((post) => {
                    const postElement = createPostElement(post, user.uid);
                    postsGrid.appendChild(postElement);
                });
            });
            
            // Inicializar part铆culas
            particlesJS('particles-js', {
                particles: {
                    number: { value: 60, density: { enable: true, value_area: 800 } },
                    color: { value: "#9d50bb" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#6e48aa", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    }
                }
            });
        }

        // Crear elemento de publicaci贸n
        function createPostElement(post, currentUserId) {
            const postElement = document.createElement('div');
            postElement.className = 'post-card';
            
            const date = new Date(post.createdAt);
            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            
            let titleElement = '';
            if (post.title) {
                titleElement = <h3 class="post-title">${post.title}</h3>;
            }
            
            let imageElement = '';
            if (post.imageUrl) {
                imageElement = <img src="${post.imageUrl}" alt="Imagen de publicaci贸n" class="post-image">;
            }
            
            let deleteButton = '';
            if (post.author.uid === currentUserId) {
                deleteButton = <button class="action-btn delete-btn" data-id="${post.id}"></button>;
            }
            
            postElement.innerHTML = `
                <div class="post-header">
                    <div class="post-author">
                        <div class="author-avatar">${post.author.email.charAt(0).toUpperCase()}</div>
                        <span>${post.author.email}</span>
                    </div>
                    <div class="post-actions">
                        ${deleteButton}
                    </div>
                </div>
                ${titleElement}
                <div class="post-content">${post.content.replace(/\n/g, '<br>')}</div>
                ${imageElement}
                <div class="post-date">${formattedDate}</div>
            `;
            
            // Agregar evento de eliminaci贸n si corresponde
            if (post.author.uid === currentUserId) {
                const deleteBtn = postElement.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm('驴Est谩s seguro de eliminar esta publicaci贸n?')) {
                        deletePost(post.id, post.imageUrl);
                    }
                });
            }
            
            return postElement;
        }

        // Eliminar publicaci贸n
        function deletePost(postId, imageUrl) {
            // Eliminar de la base de datos
            database.ref(posts/${postId}).remove()
                .then(() => {
                    // Eliminar imagen del storage si existe
                    if (imageUrl) {
                        const imageRef = storage.refFromURL(imageUrl);
                        imageRef.delete().catch(error => {
                            console.error('Error al eliminar imagen:', error);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error al eliminar publicaci贸n:', error);
                    showMessage('Error al eliminar la publicaci贸n', 'error');
                });
        }

        // Mostrar mensajes
        function showMessage(message, type) {
            authMessage.textContent = message;
            authMessage.className = 'auth-message ' + type;
            
            setTimeout(() => {
                authMessage.className = 'auth-message';
                authMessage.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
