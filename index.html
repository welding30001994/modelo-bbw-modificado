<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANTASIA BBW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/welding30001994/IMAGENES-CC/refs/heads/main/yugt.PNG') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        .header {
             color: yellow;
          
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .subheader {
            
            font-size: 18px;
            margin-bottom: 20px;
        }

        .menu {
            background: rgba(0, 0, 0, 0.5); /* Fondo más visible */
            padding: 30px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .menu a {
            color: yellow;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            transition: color 0.3s ease; /* Transición suave */
        }

        .menu a:hover {
            color: orange; /* Cambio de color al pasar el mouse */
        }

        .menu a i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .social {
            margin-top: 20px;
        }

        .social i {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social i:hover {
            color: cyan; /* Cambio de color en hover */
        }

        /* Diseño responsive */
        @media (max-width: 480px) {
            .header {
                font-size: 28px;
              
            }
            .subheader {
                font-size: 16px;
            }
            .menu {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }
            .menu a {
                font-size: 14px;
            }
            .menu a i {
                font-size: 28px;
            }
            .social i {
                font-size: 18px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">YUGIOH</div>
        <div class="subheader">YUGIOH</div>
        <div class="menu">
            <a href="https://menu-yugioh-episodios.vercel.app/"><i class="fa fa-clipboard"></i> MENU</a>
            <a href="https://yugioh-yugioh.vercel.app/"><i class="fa fa-desktop"></i> YUGIOH</a>
            <a href="https://episodio-yugioh.vercel.app/"><i class="fa fa-cogs"></i> EPISODIOS</a>
            <a href="https://faraon-yugioh.vercel.app/"><i class="fa fa-cloud-upload-alt"></i> FARAON</a>
            <a href="https://dragones-yugioh.vercel.app/"><i class="fa fa-microchip"></i> DRAGONES</a>
            <a href="https://dioses-yugioh-e.vercel.app/"><i class="fa fa-users"></i> DIOSES</a>
        </div>
      
    </div>
</body>
</html>
