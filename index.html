<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Max Trade - Publicaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <style>
        :root {
            --primary-color: #6e48aa;
            --secondary-color: #9d50bb;
            --accent-color: #4776E6;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4BB543;
            --error-color: #ff3333;
            --font-main: 'Roboto', sans-serif;
            --font-heading: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            color: var(--light-color);
            background-color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Estructura principal */
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .nav-button {
            padding: 0.6rem 1.2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 72, 170, 0.4);
        }

        /* Contenido principal - Libro digital */
        .book-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .page-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light-color);
            font-family: var(--font-heading);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn.active {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            transform: scale(1.1);
        }

        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }

        .book-page {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .book-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(110, 72, 170, 0.1) 0%, 
                rgba(157, 80, 187, 0.05) 50%, 
                rgba(71, 118, 230, 0.1) 100%);
            z-index: -1;
        }

        .page-number {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: var(--font-heading);
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
        }

        .page-title {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--secondary-color), transparent);
        }

        .page-content {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .page-media {
            width: 100%;
            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            max-height: 400px;
            object-fit: contain;
        }

        .page-footer {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        /* Modal para nueva publicación */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark-color);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(110, 72, 170, 0.7);
            position: relative;
            animation: modalFadeIn 0.4s ease;
            border: 1px solid rgba(110, 72, 170, 0.3);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--light-color);
            transform: rotate(90deg);
        }

        .modal-title {
            font-family: var(--font-heading);
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-main);
            transition: all 0.3s ease;
        }

        .input-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(157, 80, 187, 0.3);
        }

        .submit-button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 5px;
            color: var(--light-color);
            font-family: var(--font-heading);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(110, 72, 170, 0.5);
        }

        /* Efectos futuristas */
        .glow-effect {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(110, 72, 170, 0.3) 0%, transparent 70%);
            filter: blur(30px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .glow-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-effect:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-delay: 3s;
        }

        .glow-effect:nth-child(3) {
            top: 30%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(-20px, 10px); }
            75% { transform: translate(10px, -20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .book-page {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .page-content {
                font-size: 1rem;
            }

            .modal-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .book-page {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.3rem;
            }

            .page-navigation {
                gap: 0.5rem;
            }

            .page-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Efectos de fondo -->
        <div class="glow-effect"></div>
        <div class="glow-effect"></div>
        <div class="glow-effect"></div>

        <!-- Header -->
        <header class="main-header">
            <h1 class="logo">8 MAX TRADE</h1>
            <button id="new-post-btn" class="nav-button">Nueva Página</button>
        </header>

        <!-- Contenido principal - Libro digital -->
        <main class="book-container" id="book-container">
            <!-- Navegación de páginas -->
            <div class="page-navigation" id="page-navigation">
                <!-- Los botones de página se generarán dinámicamente -->
            </div>

            <!-- Las páginas del libro se agregarán aquí dinámicamente -->
        </main>
    </div>

    <!-- Modal para nueva publicación -->
    <div class="modal" id="post-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title">Agregar Nueva Página</h2>
            <form id="post-form">
                <div class="input-group">
                    <label for="page-title">Título de la Página</label>
                    <input type="text" id="page-title" required>
                </div>
                <div class="input-group">
                    <label for="page-content">Contenido</label>
                    <textarea id="page-content" required></textarea>
                </div>
                <div class="input-group">
                    <label for="page-media">Imagen o Video (opcional)</label>
                    <input type="file" id="page-media" accept="image/,video/">
                </div>
                <button type="submit" class="submit-button">Publicar Página</button>
            </form>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD3MI1klgBSHs1h6QT4VPNoScCfCwMV_Ck",
            authDomain: "usuario-b0384.firebaseapp.com",
            databaseURL: "https://usuario-b0384-default-rtdb.firebaseio.com",
            projectId: "usuario-b0384",
            storageBucket: "usuario-b0384.firebasestorage.app",
            messagingSenderId: "196266170863",
            appId: "1:196266170863:web:4ea57f489df94aba94fe1a"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Referencia a las páginas en la base de datos
        const pagesRef = database.ref('pages');

        // Elementos del DOM
        const bookContainer = document.getElementById('book-container');
        const pageNavigation = document.getElementById('page-navigation');
        const newPostBtn = document.getElementById('new-post-btn');
        const postModal = document.getElementById('post-modal');
        const closeModal = document.querySelector('.close-modal');
        const postForm = document.getElementById('post-form');
        const pageTitleInput = document.getElementById('page-title');
        const pageContentInput = document.getElementById('page-content');
        const pageMediaInput = document.getElementById('page-media');

        // Mostrar/ocultar modal
        newPostBtn.addEventListener('click', () => {
            postModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            postModal.style.display = 'none';
        });

        // Cerrar modal al hacer clic fuera
        postModal.addEventListener('click', (e) => {
            if (e.target === postModal) {
                postModal.style.display = 'none';
            }
        });

        // Manejar envío de nueva página
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = pageTitleInput.value;
            const content = pageContentInput.value;
            const mediaFile = pageMediaInput.files[0];
            
            // Crear objeto con los datos de la página
            const pageData = {
                title: title,
                content: content,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                mediaUrl: null,
                mediaType: null
            };
            
            // Subir archivo multimedia si existe
            if (mediaFile) {
                try {
                    const fileType = mediaFile.type.split('/')[0]; // 'image' o 'video'
                    const newPageRef = pagesRef.push();
                    const pageId = newPageRef.key;
                    const storageRef = storage.ref(${fileType}s/${pageId}/${mediaFile.name});
                    
                    // Subir archivo
                    const snapshot = await storageRef.put(mediaFile);
                    const downloadURL = await snapshot.ref.getDownloadURL();
                    
                    // Agregar URL y tipo al objeto de la página
                    pageData.mediaUrl = downloadURL;
                    pageData.mediaType = fileType;
                    
                    // Guardar página en la base de datos
                    await newPageRef.set(pageData);
                    
                } catch (error) {
                    console.error("Error al subir archivo:", error);
                    // Guardar página sin multimedia si hay error
                    pagesRef.push(pageData);
                }
            } else {
                // Guardar página sin multimedia
                pagesRef.push(pageData);
            }
            
            // Limpiar formulario y cerrar modal
            postForm.reset();
            postModal.style.display = 'none';
        });

        // Cargar y mostrar páginas
        pagesRef.orderByChild('createdAt').on('value', (snapshot) => {
            bookContainer.innerHTML = '';
            pageNavigation.innerHTML = '';
            
            const pages = [];
            snapshot.forEach((childSnapshot) => {
                pages.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            
            // Ordenar por fecha (más antiguo primero para numeración correcta)
            pages.sort((a, b) => a.createdAt - b.createdAt);
            
            // Crear navegación y páginas
            pages.forEach((page, index) => {
                const pageNumber = index + 1;
                
                // Botón de navegación
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                pageBtn.textContent = pageNumber;
                pageBtn.dataset.pageId = page.id;
                
                // Marcar primera página como activa
                if (index === 0) {
                    pageBtn.classList.add('active');
                }
                
                pageBtn.addEventListener('click', () => {
                    // Remover clase active de todos los botones
                    document.querySelectorAll('.page-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Agregar clase active al botón clickeado
                    pageBtn.classList.add('active');
                    
                    // Desplazar a la página correspondiente
                    document.getElementById(page-${page.id}).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
                
                pageNavigation.appendChild(pageBtn);
                
                // Crear página del libro
                const pageElement = document.createElement('div');
                pageElement.className = 'book-page';
                pageElement.id = page-${page.id};
                
                // Fecha formateada
                const date = new Date(page.createdAt);
                const formattedDate = date.toLocaleDateString('es-ES', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                // Contenido multimedia
                let mediaElement = '';
                if (page.mediaUrl) {
                    if (page.mediaType === 'image') {
                        mediaElement = <img src="${page.mediaUrl}" alt="Imagen" class="page-media">;
                    } else if (page.mediaType === 'video') {
                        mediaElement = `
                            <video controls class="page-media">
                                <source src="${page.mediaUrl}" type="video/mp4">
                                Tu navegador no soporta videos.
                            </video>
                        `;
                    }
                }
                
                pageElement.innerHTML = `
                    <span class="page-number">Página ${pageNumber}</span>
                    <h2 class="page-title">${page.title}</h2>
                    <div class="page-content">${page.content.replace(/\n/g, '<br>')}</div>
                    ${mediaElement}
                    <div class="page-footer">
                        <span>Publicado el: ${formattedDate}</span>
                    </div>
                `;
                
                bookContainer.appendChild(pageElement);
            });
            
            // Mostrar primera página al cargar
            if (pages.length > 0) {
                document.querySelector('.page-btn').click();
            }
        });
    </script>
</body>
</html>
